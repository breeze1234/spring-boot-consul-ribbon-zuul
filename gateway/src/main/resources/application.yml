server:
  port: ${port:7070}

spring:
  application:
    name: gateway
  cloud:
    consul:
      host: localhost
      port: 8500

ribbon:
  ServerListRefreshInterval: 1

endpoints:
  health:
    enabled: true
    sensitive: true
  restart:
    enabled: true
  shutdown:
    enabled: true

management:
  security:
    enabled: false

zuul:
  ignoredServices: "*"
  routes:
    hello-service:
      path: /hello-service/**
      serviceId: hello
      retryable: true

