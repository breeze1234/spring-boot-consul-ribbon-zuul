server:
  port: ${port:8080}

spring:
  application:
    name: hello
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}

ribbon:
  ServerListRefreshInterval: 1000

endpoints:
  health:
    enabled: true
    sensitive: true
  restart:
    enabled: true
  shutdown:
    enabled: true

management:
  security:
    enabled: false