server:
  port: ${port:7070}

spring:
  application:
    name: gateway
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}

ribbon:
  ServerListRefreshInterval: 1

endpoints:
  health:
    enabled: true
    sensitive: true
  restart:
    enabled: true
  shutdown:
    enabled: true

management:
  security:
    enabled: false

zuul:
  ignoredServices: "*"
  routes:
    service:
      path: /service/**
      serviceId: service
      retryable: true